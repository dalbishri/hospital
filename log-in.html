<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* CSS styles for the container */
        body {
font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #000; /* Change text color to black */
        }
      .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #000; /* Change heading color to black */
        }
        a {
            color: #000; /* Change link color to black */
        }
        .fa-twitter,
.fa-linkedin,
.fa-facebook-square {
    transition: color 0.2s ease-in-out;
}

.fa-twitter:hover {
    color: #0084b4;
}

.fa-linkedin:hover {
    color: #007bb6;
}

.fa-facebook-square:hover {
    color: #3b5998;
}
.social-icon {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}
footer {
    background-color: #333;
    padding: 20px 0;
    border: 1px solid #000;
    text-align: center;
}
.copyright {
    text-align: center;
    margin-top: 10px;
    color: #fff;
}
    </style>
</head>
<body>
    <header class="bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4" style="color: black;">Log In</h1>
            <p class="lead" style="color: black;">We specialize in providing comprehensive solutions for hospitals and healthcare facilities.</p>
        </div>
    </header>

    <main class="container py-5">
        <section id="log-in">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="button" class="btn btn-primary" onclick="location.href='a.html';">Return</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" class="social-link facebook">
                    <img src="facebook-icon.jpg" alt="Facebook" class="social-icon">
                </a>
                <a href="https://X.com/" target="_blank" class="social-link twitter">
                    <img src="x-icon.jpg" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="social-link linkedin">
                    <img src="linkedin-icon.jpg" alt="LinkedIn" class="social-icon">
                </a>
            </div>
            <div class="contact-info">
                <p>Email: info@hospitalmeds.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
